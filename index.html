<html>
  <head>
    <title>JavaScript Counter Example</title>
    <link rel='stylesheet' href='./style.css' />
    <script type='text/javascript' src='./counter.js'></script>
    <style>
      body {
        font-family: sans-serif
      }
    </style>
  </head>
  <body>
    <div class="counter">
        <p class='counter-label'>Progressive counter</p>
        <p class="counter-content" id='counter1'></p>
      </div>
      <div class="counter">
        <p class='counter-label'>Regressive counter</p>
        <p class='counter-content' id='counter2'></p>
      </div>

      <script>
        var counter1Props = {
          year: 2018, month: 0, day: 1, hour: 0, minute: 0, second: 0,
          element: document.getElementById('counter1')
        }

        var counter2Props = {
          year: 2019, month: 0, day: 1, hour: 0, minute: 0, second: 0,
          element: document.getElementById('counter2')
        }

        var counter1 = new Counter(counter1Props)
        var counter2 = new Counter(counter2Props)

        counter1.initCounter()
        counter2.initCounter()
      </script>
  </body>
</html>
